<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptFlux</title>
    <style>
      :root {
        color-scheme: dark;
        --bg-a: #0f131a;
        --bg-b: #171f2f;
        --panel: #111826;
        --panel-border: #2f3d54;
        --text: #edf2ff;
        --muted: #9fb2cc;
        --neutral: #6fa7ff;
        --recording: #ff5b57;
        --transcribing: #ffbc42;
        --success: #3bd27d;
        --error: #ff6e83;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: radial-gradient(circle at top left, var(--bg-b), var(--bg-a));
        color: var(--text);
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .window {
        width: min(94vw, 680px);
        min-height: 340px;
        border-radius: 16px;
        border: 1px solid var(--panel-border);
        background: linear-gradient(160deg, #1b2434, #111827);
        box-shadow: 0 18px 44px rgba(0, 0, 0, 0.34);
        padding: 16px;
        box-sizing: border-box;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
        gap: 12px;
      }
      .title {
        margin: 0;
        font-size: 17px;
        font-weight: 600;
        letter-spacing: 0.2px;
      }
      .meta {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .status,
      .mode {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 5px 10px;
        border-radius: 999px;
        font-size: 12px;
      }
      .status {
        background: rgba(110, 167, 255, 0.12);
        border: 1px solid rgba(110, 167, 255, 0.35);
        color: var(--neutral);
        text-transform: capitalize;
      }
      .mode {
        border: 1px solid rgba(110, 167, 255, 0.35);
        background: rgba(110, 167, 255, 0.12);
        color: var(--neutral);
      }
      .mode.auto-paste {
        color: var(--success);
        border-color: rgba(59, 210, 125, 0.45);
        background: rgba(59, 210, 125, 0.12);
      }
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: currentColor;
      }
      .status.recording {
        color: var(--recording);
        border-color: rgba(255, 91, 87, 0.45);
        background: rgba(255, 91, 87, 0.12);
        animation: pulse 1s infinite;
      }
      .status.transcribing {
        color: var(--transcribing);
        border-color: rgba(255, 188, 66, 0.45);
        background: rgba(255, 188, 66, 0.14);
        animation: pulse 1s infinite;
      }
      .status.success {
        color: var(--success);
        border-color: rgba(59, 210, 125, 0.45);
        background: rgba(59, 210, 125, 0.12);
      }
      .status.error {
        color: var(--error);
        border-color: rgba(255, 110, 131, 0.45);
        background: rgba(255, 110, 131, 0.13);
      }
      .settings-button {
        border: 1px solid #3d4b65;
        color: #c8d4e9;
        background: #1b273a;
        border-radius: 10px;
        padding: 6px 10px;
        cursor: pointer;
        font-size: 12px;
      }
      .settings-button:hover {
        background: #23314a;
      }
      .transcript {
        min-height: 144px;
        border-radius: 12px;
        border: 1px solid #2f3d54;
        background: var(--panel);
        color: var(--text);
        padding: 12px;
        line-height: 1.5;
        font-size: 14px;
        white-space: pre-wrap;
        word-break: break-word;
      }
      .transcript.recording {
        border-color: rgba(255, 91, 87, 0.45);
      }
      .transcript.transcribing {
        border-color: rgba(255, 188, 66, 0.45);
      }
      .transcript.success {
        border-color: rgba(59, 210, 125, 0.45);
      }
      .transcript.error {
        border-color: rgba(255, 110, 131, 0.45);
      }
      .hint {
        margin-top: 10px;
        color: var(--muted);
        font-size: 12px;
      }
      .history {
        margin-top: 10px;
        border-top: 1px solid #2a364b;
        padding-top: 8px;
        color: #b8c7de;
        font-size: 12px;
      }
      .history-item {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        opacity: 0.9;
      }

      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(2, 6, 12, 0.68);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 18px;
        box-sizing: border-box;
      }
      .overlay.open {
        display: flex;
      }
      .modal {
        width: min(96vw, 560px);
        max-height: min(88vh, 760px);
        overflow: auto;
        background: #141c2b;
        border: 1px solid #2f3d54;
        border-radius: 14px;
        padding: 16px;
        box-sizing: border-box;
      }
      .modal h2 {
        margin: 0 0 12px;
        font-size: 16px;
      }
      .form-grid {
        display: grid;
        gap: 10px;
      }
      .field label {
        display: block;
        font-size: 12px;
        margin-bottom: 4px;
        color: #c4d2e7;
      }
      .field input,
      .field select {
        width: 100%;
        box-sizing: border-box;
        border-radius: 8px;
        border: 1px solid #3b4d6a;
        padding: 8px 10px;
        background: #111826;
        color: #ecf2ff;
        font-size: 13px;
      }
      .checkbox-row {
        display: flex;
        align-items: center;
        gap: 8px;
        padding-top: 6px;
      }
      .checkbox-row input[type="checkbox"] {
        width: auto;
        margin: 0;
      }
      .cue-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }
      .hotkey-row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 8px;
      }
      .detect-btn {
        border-radius: 8px;
        border: 1px solid #3d4b65;
        background: #1b273a;
        color: #dbe6f8;
        padding: 8px 10px;
        font-size: 12px;
        cursor: pointer;
      }
      .detect-btn.capturing {
        border-color: rgba(255, 188, 66, 0.6);
        background: rgba(255, 188, 66, 0.22);
        color: #ffd786;
      }
      .two-col {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      .settings-actions {
        margin-top: 14px;
        display: flex;
        justify-content: flex-end;
        gap: 8px;
      }
      .btn {
        border-radius: 8px;
        border: 1px solid #3d4b65;
        background: #1b273a;
        color: #e6eeff;
        padding: 8px 12px;
        cursor: pointer;
        font-size: 12px;
      }
      .btn.primary {
        border-color: rgba(59, 210, 125, 0.6);
        background: rgba(59, 210, 125, 0.18);
        color: #a4f3c6;
      }
      .save-note {
        margin-top: 8px;
        color: #a9bad4;
        font-size: 12px;
        min-height: 16px;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.14);
        }
        100% {
          box-shadow: 0 0 0 12px rgba(255, 255, 255, 0);
        }
      }

      @media (max-width: 700px) {
        .two-col {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="window">
      <div class="header">
        <h1 class="title">PromptFlux Live Transcript</h1>
        <div class="meta">
          <div class="mode" id="mode-pill">
            <span id="mode-text">clipboard-only</span>
          </div>
          <div class="status neutral" id="status-pill">
            <span class="dot"></span>
            <span id="status-text">starting</span>
          </div>
          <button class="settings-button" id="open-settings">Settings</button>
        </div>
      </div>

      <div class="transcript neutral" id="transcript">
        Hold Ctrl+Shift+Space and start speaking.
      </div>

      <div class="hint" id="hint-text">
        Toggle output mode with Ctrl+Shift+Alt+V. Text appears after transcription completes.
      </div>
      <div class="history" id="history"></div>
    </div>

    <div class="overlay" id="settings-overlay">
      <div class="modal">
        <h2>Settings</h2>
        <div class="form-grid">
          <div class="two-col">
            <div class="field">
              <label for="hotkey-input">Record Hotkey</label>
              <div class="hotkey-row">
                <input id="hotkey-input" type="text" placeholder="Ctrl+Shift+Space" />
                <button class="detect-btn" id="detect-hotkey" type="button">Detect</button>
              </div>
            </div>
            <div class="field">
              <label for="output-mode-select">Output Mode</label>
              <select id="output-mode-select">
                <option value="clipboard-only">clipboard-only</option>
                <option value="auto-paste">auto-paste</option>
              </select>
            </div>
          </div>

          <div class="two-col">
            <div class="field">
              <label for="cue-volume-input">Sound Cue Volume <span id="cue-volume-value">45%</span></label>
              <input id="cue-volume-input" type="range" min="0" max="100" step="1" />
            </div>
            <div class="field">
              <label>Sound Cues</label>
              <div class="checkbox-row">
                <input id="cue-enabled-input" type="checkbox" />
                <label for="cue-enabled-input" style="margin: 0;">Enable cue sounds</label>
              </div>
            </div>
          </div>

          <div class="cue-grid">
            <div class="checkbox-row">
              <input id="cue-start-input" type="checkbox" />
              <label for="cue-start-input" style="margin: 0;">On start recording</label>
            </div>
            <div class="checkbox-row">
              <input id="cue-stop-input" type="checkbox" />
              <label for="cue-stop-input" style="margin: 0;">On stop recording</label>
            </div>
            <div class="checkbox-row">
              <input id="cue-transcribed-input" type="checkbox" />
              <label for="cue-transcribed-input" style="margin: 0;">On transcribed</label>
            </div>
            <div class="checkbox-row">
              <input id="cue-error-input" type="checkbox" />
              <label for="cue-error-input" style="margin: 0;">On error</label>
            </div>
          </div>

          <div class="two-col">
            <div class="field">
              <label for="language-select">Transcription Language</label>
              <select id="language-select">
                <option value="auto">Auto-detect</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
                <option value="tr">Turkish</option>
                <option value="hi">Hindi</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh">Chinese</option>
              </select>
            </div>
            <div class="field">
              <label for="trigger-mode-select">Trigger Mode</label>
              <select id="trigger-mode-select">
                <option value="hold-to-talk">Hold To Talk (Hotkey)</option>
                <option value="wake-word">Wake Word</option>
              </select>
            </div>
          </div>

          <div class="two-col">
            <div class="field">
              <label for="capture-source-select">Capture Source</label>
              <select id="capture-source-select">
                <option value="microphone">Microphone</option>
                <option value="system-audio">System Audio (WASAPI Loopback)</option>
              </select>
            </div>
            <div class="field" id="wake-word-field">
              <label for="wake-word-input">Wake Word / Keyword</label>
              <input id="wake-word-input" type="text" placeholder="hey promptflux" />
            </div>
          </div>

          <div class="two-col">
            <div class="field" id="wake-silence-field">
              <label for="wake-silence-input">Wake Silence Stop (ms)</label>
              <input id="wake-silence-input" type="number" min="400" max="6000" step="50" />
            </div>
            <div class="field">
              <label for="prebuffer-input">Pre-buffer (ms)</label>
              <input id="prebuffer-input" type="number" min="0" max="5000" step="50" />
            </div>
            <div class="field" id="wake-duration-field">
              <label for="wake-duration-input">Wake Max Duration (ms)</label>
              <input id="wake-duration-input" type="number" min="1200" max="30000" step="100" />
            </div>
          </div>

          <div class="field" id="mic-device-field">
            <label for="mic-device-select">Microphone Device</label>
            <select id="mic-device-select"></select>
          </div>
          <div class="field" id="sys-device-field">
            <label for="sys-device-select">System Audio Device (Output)</label>
            <select id="sys-device-select"></select>
          </div>
        </div>

        <div class="settings-actions">
          <button class="btn" id="refresh-devices">Refresh Devices</button>
          <button class="btn" id="cancel-settings">Cancel</button>
          <button class="btn primary" id="save-settings">Save</button>
        </div>
        <div class="save-note" id="save-note"></div>
      </div>
    </div>

    <script>
      const api = window.promptfluxApi || null;

      const statusPill = document.getElementById("status-pill");
      const statusText = document.getElementById("status-text");
      const modePill = document.getElementById("mode-pill");
      const modeText = document.getElementById("mode-text");
      const transcript = document.getElementById("transcript");
      const history = document.getElementById("history");
      const hintText = document.getElementById("hint-text");

      const overlay = document.getElementById("settings-overlay");
      const openSettings = document.getElementById("open-settings");
      const cancelSettings = document.getElementById("cancel-settings");
      const saveSettings = document.getElementById("save-settings");
      const refreshDevices = document.getElementById("refresh-devices");
      const detectHotkey = document.getElementById("detect-hotkey");
      const saveNote = document.getElementById("save-note");

      const hotkeyInput = document.getElementById("hotkey-input");
      const outputModeSelect = document.getElementById("output-mode-select");
      const cueEnabledInput = document.getElementById("cue-enabled-input");
      const cueVolumeInput = document.getElementById("cue-volume-input");
      const cueVolumeValue = document.getElementById("cue-volume-value");
      const cueStartInput = document.getElementById("cue-start-input");
      const cueStopInput = document.getElementById("cue-stop-input");
      const cueTranscribedInput = document.getElementById("cue-transcribed-input");
      const cueErrorInput = document.getElementById("cue-error-input");
      const languageSelect = document.getElementById("language-select");
      const triggerModeSelect = document.getElementById("trigger-mode-select");
      const captureSourceSelect = document.getElementById("capture-source-select");
      const wakeWordInput = document.getElementById("wake-word-input");
      const wakeSilenceInput = document.getElementById("wake-silence-input");
      const wakeDurationInput = document.getElementById("wake-duration-input");
      const prebufferInput = document.getElementById("prebuffer-input");
      const micDeviceSelect = document.getElementById("mic-device-select");
      const sysDeviceSelect = document.getElementById("sys-device-select");
      const micDeviceField = document.getElementById("mic-device-field");
      const sysDeviceField = document.getElementById("sys-device-field");
      const wakeWordField = document.getElementById("wake-word-field");
      const wakeSilenceField = document.getElementById("wake-silence-field");
      const wakeDurationField = document.getElementById("wake-duration-field");

      const state = {
        config: null,
        devices: { microphones: [], systemAudio: [] },
        outputToggleHotkey: "Ctrl+Shift+Alt+V",
        capturingHotkey: false,
        cueSettings: {
          enabled: true,
          volume: 45,
          onStart: true,
          onStop: true,
          onTranscribed: true,
          onError: true,
        },
      };

      let cueAudioContext = null;

      function setToneClass(node, tone) {
        node.classList.remove("neutral", "recording", "transcribing", "success", "error");
        node.classList.add(tone);
      }

      function pushHistory(text) {
        if (!text || text.startsWith("(") || text.length < 2) return;
        const item = document.createElement("div");
        item.className = "history-item";
        item.textContent = text;
        history.prepend(item);
        while (history.children.length > 4) {
          history.removeChild(history.lastChild);
        }
      }

      function isModifierToken(token) {
        return token === "Ctrl" || token === "Shift" || token === "Alt" || token === "Win";
      }

      function eventToKeyToken(event) {
        const key = String(event.key || "");
        if (key === "Control") return "Ctrl";
        if (key === "Shift") return "Shift";
        if (key === "Alt") return "Alt";
        if (key === "Meta") return "Win";
        if (key === " " || event.code === "Space") return "Space";
        if (key === "Escape") return "Esc";
        if (key === "Enter") return "Enter";
        if (key === "Tab") return "Tab";
        if (/^F([1-9]|1[0-9]|2[0-4])$/.test(key.toUpperCase())) return key.toUpperCase();
        if (/^[a-z0-9]$/i.test(key)) return key.toUpperCase();
        return "";
      }

      function composeHotkey(event, keyToken) {
        const parts = [];
        if (event.ctrlKey) parts.push("Ctrl");
        if (event.shiftKey) parts.push("Shift");
        if (event.altKey) parts.push("Alt");
        if (event.metaKey) parts.push("Win");
        if (keyToken && !isModifierToken(keyToken) && !parts.includes(keyToken)) {
          parts.push(keyToken);
        }
        return parts.join("+");
      }

      function setCapturingHotkey(enabled) {
        state.capturingHotkey = enabled;
        detectHotkey.classList.toggle("capturing", enabled);
        detectHotkey.textContent = enabled ? "Press..." : "Detect";
        saveNote.textContent = enabled
          ? "Press your desired key combination, then release."
          : "";
      }

      function applyOutputMode(mode) {
        modeText.textContent = mode;
        modePill.classList.remove("auto-paste");
        if (mode === "auto-paste") {
          modePill.classList.add("auto-paste");
        }
      }

      function applyCueSettings(next) {
        state.cueSettings = {
          enabled: Boolean(next && next.enabled),
          volume: Number.isFinite(Number(next && next.volume))
            ? Math.max(0, Math.min(100, Math.round(Number(next.volume))))
            : 45,
          onStart: Boolean(next && next.onStart),
          onStop: Boolean(next && next.onStop),
          onTranscribed: Boolean(next && next.onTranscribed),
          onError: Boolean(next && next.onError),
        };

        cueEnabledInput.checked = state.cueSettings.enabled;
        cueVolumeInput.value = String(state.cueSettings.volume);
        cueVolumeValue.textContent = `${state.cueSettings.volume}%`;
        cueStartInput.checked = state.cueSettings.onStart;
        cueStopInput.checked = state.cueSettings.onStop;
        cueTranscribedInput.checked = state.cueSettings.onTranscribed;
        cueErrorInput.checked = state.cueSettings.onError;
        const enabled = state.cueSettings.enabled;
        cueVolumeInput.disabled = !enabled;
        cueStartInput.disabled = !enabled;
        cueStopInput.disabled = !enabled;
        cueTranscribedInput.disabled = !enabled;
        cueErrorInput.disabled = !enabled;
      }

      async function ensureCueAudioContext() {
        if (!cueAudioContext) {
          const Ctx = window.AudioContext || window.webkitAudioContext;
          if (!Ctx) return null;
          cueAudioContext = new Ctx();
        }
        if (cueAudioContext.state === "suspended") {
          try {
            await cueAudioContext.resume();
          } catch {
            return null;
          }
        }
        return cueAudioContext;
      }

      function cueGainLevel() {
        const normalized = Math.max(0, Math.min(1, state.cueSettings.volume / 100));
        return Math.pow(normalized, 1.8) * 0.22;
      }

      async function playCueTone(freq, durationMs, wave = "sine", offsetMs = 0) {
        if (!state.cueSettings.enabled) return;
        const ctx = await ensureCueAudioContext();
        if (!ctx) return;

        const gain = ctx.createGain();
        const osc = ctx.createOscillator();
        const filter = ctx.createBiquadFilter();
        osc.type = wave;
        osc.frequency.value = freq;
        filter.type = "lowpass";
        filter.frequency.value = 1800;
        filter.Q.value = 0.7;
        gain.gain.value = 0;
        osc.connect(filter);
        filter.connect(gain);
        gain.connect(ctx.destination);

        const now = ctx.currentTime + Math.max(0, offsetMs) / 1000;
        const durationSec = Math.max(0.02, durationMs / 1000);
        const attack = Math.min(0.018, durationSec * 0.35);
        const release = Math.min(0.11, durationSec * 0.65);
        const peak = cueGainLevel();

        gain.gain.cancelScheduledValues(now);
        gain.gain.setValueAtTime(0.0001, now);
        gain.gain.linearRampToValueAtTime(Math.max(0.0001, peak), now + attack);
        gain.gain.exponentialRampToValueAtTime(0.0001, now + attack + release);

        osc.start(now);
        osc.stop(now + durationSec + 0.02);
      }

      function playCueByType(type) {
        if (type === "start" && !state.cueSettings.onStart) return;
        if (type === "stop" && !state.cueSettings.onStop) return;
        if (type === "transcribed" && !state.cueSettings.onTranscribed) return;
        if (type === "error" && !state.cueSettings.onError) return;

        if (type === "start") {
          void playCueTone(410, 72, "sine");
          void playCueTone(520, 84, "sine", 45);
          return;
        }
        if (type === "stop") {
          void playCueTone(500, 76, "sine");
          void playCueTone(380, 96, "sine", 44);
          return;
        }
        if (type === "transcribed") {
          void playCueTone(620, 74, "triangle");
          void playCueTone(790, 90, "sine", 62);
          return;
        }
        if (type === "error") {
          void playCueTone(270, 110, "triangle");
          void playCueTone(220, 128, "triangle", 70);
        }
      }

      function optionLabel(device) {
        const base = `${device.name} [${device.hostapi}]`;
        return device.isDefault ? `${base} (Default)` : base;
      }

      function refillSelect(selectNode, devices, selectedId) {
        selectNode.innerHTML = "";
        const autoOption = document.createElement("option");
        autoOption.value = "";
        autoOption.textContent = "Use system default";
        selectNode.appendChild(autoOption);

        for (const device of devices) {
          const opt = document.createElement("option");
          opt.value = String(device.id);
          opt.textContent = optionLabel(device);
          selectNode.appendChild(opt);
        }

        selectNode.value = selectedId || "";
      }

      function refreshDeviceVisibility() {
        const source = captureSourceSelect.value;
        const triggerMode = triggerModeSelect.value;
        micDeviceField.style.display = source === "microphone" ? "block" : "none";
        sysDeviceField.style.display = source === "system-audio" ? "block" : "none";
        wakeWordField.style.display = triggerMode === "wake-word" ? "block" : "none";
        wakeSilenceField.style.display = triggerMode === "wake-word" ? "block" : "none";
        wakeDurationField.style.display = triggerMode === "wake-word" ? "block" : "none";
      }

      function hydrateForm() {
        if (!state.config) return;
        hotkeyInput.value = state.config.hotkey || "";
        outputModeSelect.value = state.config.outputMode || "clipboard-only";
        applyCueSettings({
          enabled: state.config.soundCueEnabled,
          volume: state.config.soundCueVolume,
          onStart: state.config.soundCueOnStart,
          onStop: state.config.soundCueOnStop,
          onTranscribed: state.config.soundCueOnTranscribed,
          onError: state.config.soundCueOnError,
        });
        languageSelect.value = state.config.transcriptionLanguage || "auto";
        triggerModeSelect.value = state.config.triggerMode || "hold-to-talk";
        captureSourceSelect.value = state.config.captureSource || "microphone";
        wakeWordInput.value = state.config.wakeWord || "hey promptflux";
        wakeSilenceInput.value = String(state.config.wakeSilenceMs ?? 1200);
        wakeDurationInput.value = String(state.config.wakeRecordMs ?? 5000);
        prebufferInput.value = String(state.config.preBufferMs ?? 500);
        refillSelect(micDeviceSelect, state.devices.microphones || [], state.config.microphoneDevice);
        refillSelect(sysDeviceSelect, state.devices.systemAudio || [], state.config.systemAudioDevice);
        refreshDeviceVisibility();
      }

      async function loadSettings() {
        if (!api) {
          saveNote.textContent = "Settings API unavailable.";
          return;
        }
        saveNote.textContent = "Loading settings...";
        try {
          const payload = await api.invoke("settings:get");
          state.config = payload.config;
          state.devices = payload.devices || { microphones: [], systemAudio: [] };
          state.outputToggleHotkey = payload.outputToggleHotkey || state.outputToggleHotkey;
          hintText.textContent = `Toggle output mode with ${state.outputToggleHotkey}. Text appears after transcription completes.`;
          hydrateForm();
          saveNote.textContent = "";
        } catch (error) {
          saveNote.textContent = `Failed to load settings: ${String(error)}`;
        }
      }

      async function refreshDeviceLists() {
        if (!api) return;
        saveNote.textContent = "Refreshing devices...";
        try {
          state.devices = await api.invoke("devices:list");
          hydrateForm();
          saveNote.textContent = "Device list refreshed.";
        } catch (error) {
          saveNote.textContent = `Failed to refresh devices: ${String(error)}`;
        }
      }

      async function saveSettingsFromForm() {
        if (!api) return;
        const payload = {
          hotkey: hotkeyInput.value,
          outputMode: outputModeSelect.value,
          soundCueEnabled: cueEnabledInput.checked,
          soundCueVolume: Number(cueVolumeInput.value || 45),
          soundCueOnStart: cueStartInput.checked,
          soundCueOnStop: cueStopInput.checked,
          soundCueOnTranscribed: cueTranscribedInput.checked,
          soundCueOnError: cueErrorInput.checked,
          transcriptionLanguage: languageSelect.value,
          triggerMode: triggerModeSelect.value,
          wakeWord: wakeWordInput.value,
          wakeSilenceMs: Number(wakeSilenceInput.value || 1200),
          wakeRecordMs: Number(wakeDurationInput.value || 5000),
          captureSource: captureSourceSelect.value,
          microphoneDevice: micDeviceSelect.value || null,
          systemAudioDevice: sysDeviceSelect.value || null,
          preBufferMs: Number(prebufferInput.value || 500),
        };

        saveNote.textContent = "Saving...";
        try {
          const result = await api.invoke("settings:save", payload);
          state.config = result.config;
          applyOutputMode(result.config.outputMode);
          applyCueSettings({
            enabled: result.config.soundCueEnabled,
            volume: result.config.soundCueVolume,
            onStart: result.config.soundCueOnStart,
            onStop: result.config.soundCueOnStop,
            onTranscribed: result.config.soundCueOnTranscribed,
            onError: result.config.soundCueOnError,
          });
          saveNote.textContent = result.restartRequired
            ? "Saved. Restart app to apply trigger/capture listener changes."
            : "Saved.";
        } catch (error) {
          saveNote.textContent = `Save failed: ${String(error)}`;
        }
      }

      openSettings.addEventListener("click", async () => {
        overlay.classList.add("open");
        setCapturingHotkey(false);
        await loadSettings();
      });
      cancelSettings.addEventListener("click", () => {
        overlay.classList.remove("open");
        setCapturingHotkey(false);
        saveNote.textContent = "";
      });
      refreshDevices.addEventListener("click", () => {
        void refreshDeviceLists();
      });
      saveSettings.addEventListener("click", () => {
        void saveSettingsFromForm();
      });
      captureSourceSelect.addEventListener("change", refreshDeviceVisibility);
      triggerModeSelect.addEventListener("change", refreshDeviceVisibility);
      cueEnabledInput.addEventListener("change", () => {
        const enabled = cueEnabledInput.checked;
        cueVolumeInput.disabled = !enabled;
        cueStartInput.disabled = !enabled;
        cueStopInput.disabled = !enabled;
        cueTranscribedInput.disabled = !enabled;
        cueErrorInput.disabled = !enabled;
      });
      cueVolumeInput.addEventListener("input", () => {
        cueVolumeValue.textContent = `${Number(cueVolumeInput.value || 0)}%`;
      });
      detectHotkey.addEventListener("click", () => {
        setCapturingHotkey(!state.capturingHotkey);
      });

      document.addEventListener(
        "keydown",
        (event) => {
          if (!state.capturingHotkey) {
            return;
          }
          event.preventDefault();
          event.stopPropagation();

          const token = eventToKeyToken(event);
          if (!token) {
            return;
          }
          if (token === "Esc" && !event.ctrlKey && !event.shiftKey && !event.altKey && !event.metaKey) {
            setCapturingHotkey(false);
            return;
          }

          const combo = composeHotkey(event, token);
          if (!combo) {
            return;
          }

          hotkeyInput.value = combo;
          if (!isModifierToken(token)) {
            setCapturingHotkey(false);
          }
        },
        true,
      );

      window.__promptfluxSetStatus = function (value) {
        const next = String(value || "idle").toLowerCase();
        statusText.textContent = next;
        const tone = ["recording", "transcribing", "success", "error"].includes(next)
          ? next
          : "neutral";
        setToneClass(statusPill, tone);
      };

      window.__promptfluxSetTranscript = function (payload) {
        const text = String(payload && payload.text ? payload.text : "");
        const kind = String(payload && payload.kind ? payload.kind : "neutral");
        transcript.textContent = text || "(No text)";
        const tone = ["recording", "transcribing", "success", "error"].includes(kind)
          ? kind
          : "neutral";
        setToneClass(transcript, tone);
        if (tone === "success" && text) {
          pushHistory(text);
        }
      };

      window.__promptfluxSetOutputMode = function (value) {
        const mode = String(value || "clipboard-only");
        applyOutputMode(mode);
        if (state.config) {
          state.config.outputMode = mode;
        }
      };

      window.__promptfluxSetCueSettings = function (payload) {
        applyCueSettings(payload || {});
      };

      window.__promptfluxPlayCue = function (payload) {
        const type = String(payload && payload.type ? payload.type : "");
        playCueByType(type);
      };

      document.addEventListener("pointerdown", () => {
        void ensureCueAudioContext();
      }, { passive: true });
    </script>
  </body>
</html>
