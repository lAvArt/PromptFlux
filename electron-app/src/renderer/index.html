<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptFlux</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: #10151f;
        color: #f2f5fb;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .card {
        padding: 18px 20px;
        border-radius: 12px;
        background: linear-gradient(160deg, #1c2433, #121926);
        border: 1px solid #31405a;
        width: min(92vw, 340px);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 18px;
      }
      p {
        margin: 0;
        color: #bbcadf;
        line-height: 1.4;
      }
      .status {
        margin-top: 10px;
        font-size: 13px;
        color: #8ec9ff;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>PromptFlux v0.1</h1>
      <p>Electron shell is running.</p>
      <p class="status" id="status">Status: starting</p>
    </div>
    <script>
      window.__promptfluxSetStatus = function (value) {
        const node = document.getElementById("status");
        if (node) node.textContent = "Status: " + value;
      };
    </script>
  </body>
</html>
